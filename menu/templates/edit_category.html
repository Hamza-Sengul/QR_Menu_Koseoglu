<!-- edit_category.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Kategorileri Düzenle</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="catname" class="form-label">Kategori Adı</label>
                <input type="text" class="form-control" id="catname" name="catname" value="{{ category.catname }}">
            </div>
            <div class="mb-3">
                <label for="catimage" class="form-label">Kategori Resmi</label>
                <input type="file" class="form-control" id="catimage" name="catimage">
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
    </div>
</body>
</html>
