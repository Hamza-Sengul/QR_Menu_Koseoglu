<!-- edit_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Ürünleri Düzenle</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="productname" class="form-label">Ürün Adı</label>
                <input type="text" class="form-control" id="productname" name="productname" value="{{ product.name }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Fiyat</label>
                <input type="text" class="form-control" id="price" name="price" value="{{ product.price }}">
            </div>
            <div class="mb-3">
                <label for="productimage" class="form-label">Ürün Resmi</label>
                <input type="file" class="form-control" id="productimage" name="productimage">
            </div>
            <div class="mb-3">
                <label for="detail" class="form-label">Ürün Açıklaması</label>
                <textarea class="form-control" id="detail" name="detail">{{ product.detail }}</textarea>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Kategori</label>
                <select class="form-select" id="category" name="category">
                    {% for cat in categories %}
                        <option value="{{ cat.id }}" {% if product.category_id == cat.id %}selected{% endif %}>{{ cat.catname }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Kaydet</button>
        </form>
    </div>
</body>
</html>
